<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose your role in waste management and recycling: Household Waste, Farmer, or learn more about our factory.">
    <meta name="keywords" content="Waste Management, Recycling, Household, Farmer, Factory">
    <title>Dynamic Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            color: #333; 
            text-align: center;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .content {
            padding: 20px;
            background: #f0e4e4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .button-container button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="content">
            <h1 id="main-heading">Welcome! Please Choose Your Role</h1>
        </div>
        <div class="button-container" id="button-container">
            <!-- Buttons will be generated dynamically here -->
        </div>
    </section>

    <script>
        // Dynamic background image
        const backgrounds = [
            'url("background1.jpg")',
            'url("background2.jpg")',
            'url("background3.jpg")'
        ];
        document.body.style.backgroundImage = backgrounds[Math.floor(Math.random() * backgrounds.length)];

        // Dynamic heading based on time
        const heading = document.getElementById('main-heading');
        const currentHour = new Date().getHours();
        if (currentHour < 12) {
            heading.textContent = "Good Morning! Please Choose Your Role";
        } else if (currentHour < 18) {
            heading.textContent = "Good Afternoon! Please Choose Your Role";
        } else {
            heading.textContent = "Good Evening! Please Choose Your Role";
        }

        // Dynamic button generation
        const buttons = [
            { label: 'HOUSEHOLD WASTE', link: 'household.php' },
            { label: 'FARMER', link: 'farmer.php' },
            { label: 'ABOUT FACTORY', link: 'aboutus1.html' }
        ];

        const buttonContainer = document.getElementById('button-container');
        buttons.forEach(button => {
            const btn = document.createElement('button');
            btn.textContent = button.label;
            btn.onclick = () => window.location.href = button.link;
            buttonContainer.appendChild(btn);
        });
    </script>
</body>
</html>
